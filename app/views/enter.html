{{ define "body" }}

<h3>Join CETCH #{{ .competition.ID}}: {{ .competition.Name }}?</h3>

<p class="description">{{ .competition.Description }}</p>

<form action="/entry/new" enctype="multipart/form-data" method="POST">
  <table>
    <tbody>
      <tr>
        <td>Upload your entry:</td>
        <td><input type="file" name="code" /></td>
      </tr>
    </tbody>
  </table>
  <br/>
  <input type="submit" value="enter" />
</form>

{{ end }}
