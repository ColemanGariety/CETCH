{{ define "entry_upload" }}

<form action="/entry/new" enctype="multipart/form-data" method="POST">
  <table>
    <tbody>
      <tr>
        <td>Upload (e.g. solution.go):</td>
        <td><input type="file" name="code" /></td>
      </tr>
    </tbody>
  </table>
  {{ with .outputError }}
    <br/>
    <div class="error">Unexpected output:</div>
    <pre><code>$ go build
{{ . }}</code></pre>
  {{ end }}
  <br/>
  <input type="submit" value="Submit Entry" />
</form>

{{ end }}
