{{ define "body" }}
<h3>Competition Archive</h3>
<table>
  <thead>
    <td>#</td>
    <td>Name</td>
    <td>Ended On</td>
  </thead>
  <tbody>
    {{ range $comp := .competitions }}
    <tr>
      <td>{{ $comp.ID }}</td>
      <td><a href="/competition/{{ $comp.ID }}">{{ $comp.Name }}</a></td>
      <td>{{ (formatDate $comp.Date) }}</td>
    </tr>
    {{ end }}
  </tbody>
</table>
{{ end }}
