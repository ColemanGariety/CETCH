{{ define "body" }}
<h3>Competitions archive</h3>
<table class="alternate">
  <tbody>
    {{ range $comp := .competitions }}
    <tr>
      <td>{{ $comp.ID }}</td>
      <td><a href="/competition/{{ $comp.ID }}">{{ $comp.Name }}</a></td>
    </tr>
    {{ end }}
  </tbody>
</table>

<br/>

{{ if .admin }}
You are an admin: <a href="/competition/new">Create a Competition</a>
{{ end }}
{{ end }}
