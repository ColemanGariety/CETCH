{{ define "layout" }}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CETCH (code execution time championships)</title>
    <link rel="stylesheet" type="text/css" href="/static/index.css" />
  </head>
  <body>
    <header>
      <a href="/">Home</a>
      <a href="/competitions">Archive</a>
      {{ if .admin }}
      <a href="/schedule">Schedule</a>
      <a href="/competition/new">New</a>
      {{ end }}
      -
      {{ if .authorized }}
      <a href="{{.userpath}}">Profile</a>
      <a href="/logout">Logout</a>
      {{ else }}
      <a href="/login">Login</a>
      <a href="/signup">Signup</a>
      {{ end }}
    </header>
    {{ template "body" .}}
  </body>
</html>
{{ end }}
