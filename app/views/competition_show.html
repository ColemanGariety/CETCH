{{ define "body" }}
<h3>CETCH #{{ .competition.ID}}: {{ .competition.Name }} {{ if .admin }}(<a href="/competition/{{ .competition.ID }}/edit">edit</a>){{ end }}</h3>

<p class="description">
  {{ .competition.Description }}
</p>

{{ if .current }}
  <form action="/entry/new" enctype="multipart/form-data" method="POST">
    <table>
      <tbody>
        <tr>
          <td>Upload your entry:</td>
          <td><input type="file" name="code" /></td>
        </tr>
      </tbody>
    </table>
    <br/>
    <input type="submit" value="Submit Entry" />
  </form>
{{ else }}
  This competition has ended.
{{ end }}

{{ end }}
